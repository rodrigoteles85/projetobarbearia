  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <header class="cabecalho">
    <div class="cabecalho__botao">
      <img src="/img/menu_black_24dp (1).svg" alt="Menu aberto">
    </div>
    <nav class="cabecalho__menu">
      <a href="/index.html" class="cabecalho__menu-link">Home</a>
      <a href="/servicos.html" class="cabecalho__menu-link">Serviços</a>
      <a href="/localizacao.html" class="cabecalho__menu-link">Localização</a>
      <a href="/contato.html" class="cabecalho__menu-link">Contato</a>
    </nav>
  </header>
  <main>
    <section id="servicos" class="servicos">
      <h3 class="servicos__titulo">Serviços</h3>
      <div class="servicos__produtos">
        <ul class="servicos__produtos-caixa">
          <li class="servicos__produtos-lista">
            <h4 class="produto__titulo">Cabelo</h4>
            <img src="/img/cabelo.jpg" alt="Cabelo" class="imagem-descricao">
            <p class="produto-descricao">Na tesoura ou maquina, como o cliente preferir</p>
            <p class="produto-preco">R$ 12,00</p>
          </li>
          <li class="servicos__produtos-lista">
            <h4 class="produto__titulo">Barba</h4>
            <img src="/img/barba.jpg" alt="Barba" class="imagem-descricao">
            <p class="produto-descricao">Corte e desenho profissional de barba</p>
            <p class="produto-preco">R$ 10,00</p>
          </li>
          <li class="servicos__produtos-lista">
            <h4 class="produto__titulo">Cabelo & Barba</h4>
            <img src="/img/cabelo+barba.jpg" alt="Cabelo e Barba" class="imagem-descricao">
            <p class="produto-descricao">Pacote completo de cabelo e barba</p>
            <p class="produto-preco">R$ 18,00</p>
          </li>
        </ul>
      </div>
